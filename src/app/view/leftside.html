
<table style="width:100%;height: 100%;">
    <tr valign="top">

        <td width="100%">

            <div class="container-fluid" [hidden]="eksiciSharedService.sessionbean.currentTopic.entryList == null">


                <div class="page-header">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-9">
                                    <div class="huge">{{eksiciSharedService.sessionbean.currentTopic.topicText}}</div>
                                    <div></div>
                                </div>
                                <div class="col-xs-3 text-right">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">
                                    <button type="button" class="btn btn-primary" data-toggle="button">
                                        Single toggle
                                    </button>                       
                                </span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>

                    </div>

                    <ul>
                        <li dropdown>
                            <a dropdownToggle data-toggle="dropdown" href="#">
                                Sayfa {{eksiciSharedService.sessionbean.currentTopic.currentEntryPage}} <i class="fa fa-caret-down"></i>
                            </a>
                            <ul dropdownMenu>
                                <template ngFor let-i="index" let-c="count" let-page [ngForOf]="eksiciSharedService.sessionbean.currentTopic.pageList">
                                    <li role="menuitem">
                                        <a href="#" [routerLink]="[eksiciSharedService.getEntryRouterLink(page.pageHref)]"  routerLinkActive="active" class="dropdown-item">{{page.pageNumber}}</a></li>
                                </template>
                            </ul>
                            <!-- /.dropdown-user -->
                        </li>
                    </ul>

                </div>


                

                    

        
                    <template ngFor let-i="index" let-c="count" let-entry [ngForOf]="eksiciSharedService.sessionbean.currentTopic.entryList">

                        <div [ngClass]="{'panel' : true , 'panel-primary': i%3==0 , 'panel-green': i%3==1 , 'panel-yellow': i%3==2}" >
                            <div class="panel-heading">
                                <span>{{entry.suser.entryAuthor}} ({{i%2}})</span>
                            </div>
                            
                            <div class="panel-body" [innerHtml]="entry.entryHtml"></div>
                            <div class="panel-footer">
                                    <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.entryDate}}</small>
                                    <span class="badge">{{entry.favoriteCount}}</span>
                            </div>
                        </div>
                        
                        

                    </template>

                


            </div>

        </td>
    </tr>
</table>
