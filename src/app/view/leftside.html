
<table style="width:100%;height: 100%;">
    <tr valign="top">
        <td width="30%">
            <div class="container-fluid" style="padding-top: 35px;">

                <div class="row-fluid">

                    <div class="well">{{eksiciSharedService.sessionbean.topicsTypeDescription}}</div>
                    <template ngFor let-i="index" let-c="count" let-topic [ngForOf]="eksiciSharedService.sessionbean.topicsCurrentPage.contentList">
                        <a class="list-group-item" [routerLink]="[getEntryRouterLink(topic.href)]"  routerLinkActive="active">
                            {{topic.topicText}}
                            <span class="badge">{{topic.relatedEntryCount}}</span>
                        </a>
                    </template>
                </div>
            </div>
        </td>
        <td width="70%">

            <div class="container-fluid" [hidden]="eksiciSharedService.sessionbean.currentTopic.entryList == null">


                <div class="page-header">
                    <h2>{{eksiciSharedService.sessionbean.currentTopic.topicText}}</h2>

                    <li dropdown><a href="#" dropdownToggle>Sayfa ->   {{eksiciSharedService.sessionbean.currentTopic.currentEntryPage}}</a>
                        <ul dropdownMenu role="menu" aria-labelledby="single-button">
                            <template ngFor let-i="index" let-c="count" let-page [ngForOf]="eksiciSharedService.sessionbean.currentTopic.pageList">
                                <li role="menuitem">
                                    <a href="#" [routerLink]="[getEntryRouterLink(page.pageHref)]"  routerLinkActive="active" class="dropdown-item">{{page.pageNumber}}</a></li>
                            </template>
                        </ul>
                    </li>


                </div>


                

                    

        
                    <template ngFor let-i="index" let-c="count" let-entry [ngForOf]="eksiciSharedService.sessionbean.currentTopic.entryList">

                        <div [ngClass]="{'panel' : true , 'panel-primary': i%3==0 , 'panel-green': i%3==1 , 'panel-yellow': i%3==2}" >
                            <div class="panel-heading">
                                <span>{{entry.suser.entryAuthor}} ({{i%2}})</span>
                            </div>
                            
                            <div class="panel-body" [innerHtml]="entry.entryHtml"></div>
                            <div class="panel-footer">
                                    <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.entryDate}}</small>
                                    <span class="badge">{{entry.favoriteCount}}</span>
                            </div>
                        </div>
                        
                        

                    </template>

                


            </div>

        </td>
    </tr>
</table>
