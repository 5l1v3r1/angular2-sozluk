{{topicsTypeDescription}}
<div id="container" class="container2">
    <div id="index-section" class="robots-nocontent">
        <div class="list-group pre-scrollable" id="topic-list-div">

            <template ngFor let-i="index" let-c="count" let-topic [ngForOf]="topics.contentList">
                <a href="#" class="list-group-item">{{topic.topicText}}<span class="badge">{{topic.relatedEntryCount}}</span></a>
            </template>

        </div>
    </div>
</div>
