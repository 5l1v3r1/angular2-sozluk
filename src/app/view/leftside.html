<table style="width:100%;height: 100%;">
    <tr valign="top">
        <td width="30%">
            <div class="container-fluid" style="padding-top: 35px;">

                <div class="row-fluid">

                    <div class="well">{{eksiciSharedService.sessionbean.topicsTypeDescription}}</div>
                    <template ngFor let-i="index" let-c="count" let-topic [ngForOf]="eksiciSharedService.sessionbean.topicsCurrentPage.contentList">
                        <a href="#" class="list-group-item" (click)="openTopicEntries(topic)">
                    {{topic.topicText}}
                    <span class="badge">{{topic.relatedEntryCount}}</span>
                </a>
                    </template>
                </div>
            </div>
        </td>
        <td width="70%">

            <div class="container-fluid">


                <div class="page-header">
                    <h2>{{eksiciSharedService.sessionbean.currentTopic.topicText}}</h2>
                </div>


                <div class="timeline" [hidden]="eksiciSharedService.sessionbean.currentTopic.entryList == null">

                    <div class="line text-muted"></div>

                    <div class="separator text-muted">
                        <hr/>
                    </div>
                    <template ngFor let-i="index" let-c="count" let-entry [ngForOf]="eksiciSharedService.sessionbean.currentTopic.entryList">

                        <article class="panel panel-primary">

                            <div class="panel-heading icon">
                                <i class="glyphicon glyphicon-sunglasses"></i>
                            </div>

                            <div class="panel-heading" style="display: block;">
                                <a href="#" class="entry-suser-link">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <span>{{entry.suser.entryAuthor}}</span>
                                </a>
                                
                            </div>

                            <div class="panel-body" [innerHtml]="entry.entryHtml">

                            </div>

                            <div class="panel-footer">
                                <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.entryDate}}</small>
                                <span class="badge">{{entry.favoriteCount}}</span>

                            </div>

                        </article>
                    </template>

                </div>


            </div>

        </td>
    </tr>
</table>
